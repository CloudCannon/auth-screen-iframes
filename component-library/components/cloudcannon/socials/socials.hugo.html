<div class="c-socials">
    <ul class="c-socials__list --{{ .style.content_alignment | lower }}">
        {{ range .content.logo_links }}
            <li>
            <a
                href="{{ .url }}"
                rel="noopener"
                target="top"
            ><img
                loading="lazy"
                class="c-socials__list__image"
                src="{{ .logo }}"
                alt="{{ .alt }}"
            /></a>
            </li>
        {{ end }}
    </ul>
</div>
